<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Vanilla Mini Projects</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container__projects">
        <div class="projects__top-bar">
          <div class="top-bar__logo">
            <i class="fab fa-js logo--js"></i>
            <i class="fab fa-html5 logo--html"></i>
            <i class="fab fa-css3 logo--css"></i>
            <script type="text/javascript" src="//counter.websiteout.net/js/2/0/0/0"></script>
          </div>
          <h1 class="top-bar__title">Vanilla JS Mini Projects</h1>

          <div class="top-bar__toggle">
            <span class="toggle__text">Dark Mode</span>

            <label class="toggle__container">
              <input class="toggle__input" type="checkbox" />
              <span class="toggle__switch"></span>
            </label>
          </div>
        </div>
        <div class="projects__content"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
